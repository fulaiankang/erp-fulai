version: '3.8'

services:
  erp-fulai:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5000}
      - DB_PATH=/app/server/database/erp.db
      - UPLOAD_PATH=/app/server/uploads
    volumes:
      - erp_data:/app/server/database
      - erp_uploads:/app/server/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "/app/server/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  erp_data:
    driver: local
  erp_uploads:
    driver: local
